
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Register {
    position: fixed;
    top: 0;
    right: -100%;
    width: 400px;
    height: 100%;
    background-color: #fff;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
    overflow: auto;
    transition: right 0.3s ease;
    z-index: 1000;
}

.Register-content {
    padding: 20px;
}

.close-button {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
}

.Register-input {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    padding: 10px 20px;
    margin: 20px 0;
    border-radius: 8px;
}
.Register-input input{
    background-color: transparent;
    border: none;
    width: 200%;
    padding: 10px;
}
.Register-input input::placeholder{
    color:black;
    font-weight: 30px;
    font-size: larger;
}

.Register-submit {
    background-color: #f5f7f9;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    margin-top: 10px;
}

/* Show popup */
.Register.show {
    right: 0;
}
    </style>
</head>
<body>
    <div class="auth-buttons" id="auth-buttons">
        <button class="login-btn" onclick="open_login()">Log in</button>
        <button class="join-btn" onclick="open_register()">Join for free</button>
    </div>
    <div id="Register" class="Register">
        <div class="Register-content">
            <button class="close-button" onclick="close_register()">Ã—</button>
            <h2>Register</h2>
            <p>or <a href="#">login to your account</a></p>
    
            <div class="Register-input">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="Register-input">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="Register-input">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="Register-input">
                <input type="password" placeholder="Confirm Password" required>
            </div>
    
            <button class="Register-submit">Register</button>
        </div>
    </div>
    
    <script>
        function open_register() {
        document.getElementById("Register").classList.add("show");
    }
    function close_register() {
        document.getElementById("Register").classList.remove("show");
    }
    </script>
</body>
</html>
